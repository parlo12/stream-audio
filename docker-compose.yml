# Enhanced docker-compose.prod.yml with persistent storage
version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-rolf}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_password}
      POSTGRES_DB: ${DB_NAME:-streaming_db}
    ports: ["5433:5432"]  # Changed external port to 5433 to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rolf}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports: ["6380:6379"]  # Changed external port to 6380 to avoid conflicts
    volumes:
      - redis_data:/data
      - ./logs/redis:/var/log/redis
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    restart: always
    env_file: .env
    environment:
      GIN_MODE: "release"
      DB_SSLMODE: "${DB_SSLMODE:-require}"
      PGSSLMODE: "${PGSSLMODE:-require}"
      LOG_LEVEL: "${LOG_LEVEL:-info}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports: ["8082:8082"]
    volumes:
      - ./logs/auth:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  content-service:
    build:
      context: .
      dockerfile: content-service/Dockerfile
    restart: always
    env_file: .env
    environment:
      GIN_MODE: "release"
      DB_SSLMODE: "${DB_SSLMODE:-require}"
      PGSSLMODE: "${PGSSLMODE:-require}"
      AUTH_SERVICE_URL: "http://auth-service:8082"
      LOG_LEVEL: "${LOG_LEVEL:-info}"
      AUDIO_STORAGE_PATH: "/app/audio"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      auth-service:
        condition: service_started
    ports: ["8083:8083"]
    volumes:
      - content-audio-persistent:/app/audio  # Enhanced persistent storage
      - content-covers-persistent:/app/uploads/covers  # Enhanced persistent storage
      - ./logs/content:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  # PostgreSQL data (Docker-managed for local, bind mount in production)
  postgres_data:

  # Production persistent volumes with bind mounts to /opt/stream-audio-data/
  # Note: For local development, these directories won't exist on macOS
  # Use docker-compose.prod.yml for production deployment
  content-audio-persistent:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/stream-audio-data/audio
  content-covers-persistent:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/stream-audio-data/covers
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/stream-audio-data/redis

networks:
  default:
    name: stream-audio-network